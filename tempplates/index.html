<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
</head>
<body>
    <h1>Credit Card Fraud Detector</h1>
    <form method="POST">
        <label>User ID:</label>
        <input type="text" name="user_id" required><br>

        <label>Merchant ID:</label>
        <input type="text" name="merchant_id" required><br>

        <label>Amount:</label>
        <input type="number" name="amt" step="0.01" required><br>

        <label>City Population:</label>
        <input type="number" name="city_pop" required><br>

        <label>Job:</label>
        <input type="text" name="job" required><br>

        <label>Hour:</label>
        <input type="number" name="hour" min="0" max="23" required><br>

        <label>Distance:</label>
        <input type="number" name="distance" step="0.01" required><br>

        <label>Day of the Week:</label>
        <input type="number" name="day_of_week" min="0" max="6" required><br>

        <label>Month:</label>
        <input type="number" name="month" min="1" max="12" required><br>

        <label>Year of Birth:</label>
        <input type="number" name="yob" required><br>

        <label>Category:</label>
        <input type="text" name="category" required><br>

        <label>Gender (1=Male, 0=Female):</label>
        <input type="number" name="gender_M" min="0" max="1" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
